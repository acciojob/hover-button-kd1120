<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Assignment: Hover Button</title>
    <style>
        /* Initial State */
        #btn {
            background-color: black;
            color: white;
            border-radius: 5px;
            border: none;
        }

        /* Hover State */
        #btn:hover {
            background-color: yellow;
            color: black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <button id="btn" type="submit">Submit</button>
</body>
</html>
